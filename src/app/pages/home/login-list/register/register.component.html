<form>
  <p class="form-intro">This space allows you to manage your personal information, e-Boutique orders, news updates and
    newsletter subscriptions.</p>
  <p class="form-required">Required field*</p>
  <div class="form-group">
    <p class="form-control-label">Title*</p>
    <div class="form-check-group">
      <div class="form-check__item">
        <input type="radio" value="Nam" name="genderRegister" id="man">
        <label for="man" class="form-check-label--radio">Nam</label>
      </div>
      <div class="form-check__item">
        <input type="radio" value="Nữ" name="genderRegister" id="women">
        <label for="women" class="form-check-label--radio">Nữ</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-input" required>
    <span class="bar"></span>
    <label class="form-label">First Name*</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-input" required>
    <span class="bar"></span>
    <label class="form-label">Last Name*</label>
  </div>
  <p class="form-control-label">Date of Birth</p>
  <div class="row no-gutters form-group">
    <div class="col l-4">
      <select class="form-control--select">
        <option>Day</option>
        <option *ngFor="let day of days" [id]="day" [value]="day">{{ day }}</option>
      </select>
    </div>
    <div class="col l-4">
      <select class="form-control--select" style="border-left: none; border-right: none;">
        <option>Month</option>
        <option *ngFor="let month of months" [id]="month" [value]="month">{{ month }}</option>
      </select>
    </div>
    <div class="col l-4">
      <select class="form-control--select">
        <option>Year</option>
        <option *ngFor="let year of years" [id]="year" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-input" required>
    <span class="bar"></span>
    <label class="form-label">Email Address*</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-input" required>
    <span class="bar"></span>
    <label class="form-label">Confirm Email*</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-input" required>
    <span class="bar"></span>
    <label class="form-label">Password*</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-input" required>
    <span class="bar"></span>
    <label class="form-label">Confirm Password*</label>
  </div>
  <div class="form-group">
    <div class="form-policy">
      <p class="policy-intro">For further information about how we use your personal information, please see our
        <a href="" class="policy-link">Privacy Policy</a>
      </p>
    </div>
  </div>
  <div class="form-actions text-align--center">
    <button type="submit" class="button button--primary" style="width: 100%;">Create Account</button>
  </div>

</form>
