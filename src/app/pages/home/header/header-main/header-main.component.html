<div class="grid" [class.hideScrollPage]="showItemCart">
  <div class="header__navbar-top row" appScroll>
    <ul class="header__navbar-list col l-4">
      <li class="header__navbar-item">
        <a href="" class="header__navbar-item-link">
          {{ "united states" | uppercase }}
        </a>
      </li>
      <li class="header__navbar-item">
        <a href="" class="header__navbar-item-link">
          {{ "contact us" | uppercase }}
        </a>
      </li>
      <li class="header__navbar-item">
        <a href="" class="header__navbar-item-link">
          {{ "services" | uppercase }}
        </a>
      </li>
    </ul>
    <div class="header__navbar-logo col l-4">
      <a routerLink="" class="header__navbar-logo-link">
        <img
          src="../../../../../assets/logo.png"
          alt="logo"
          class="header__navbar-logo-img"
        />
      </a>
    </div>
    <ul class="col l-4 header__navbar-list-icon">
      <li class="header__navbar-item">
        <a href="" class="header__navbar-item-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"
            />
          </svg>
        </a>
      </li>
      <li class="header__navbar-item">
        <a routerLink="/login" class="header__navbar-item-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
            />
          </svg>
        </a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-item-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <path
              d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
            />
          </svg>
        </a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-item-icon" (click)="onShowCartItem()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112C336 50.1 285.9 0 224 0S112 50.1 112 112v48zm24 48a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm152 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"
            />
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>

<app-cart-item-mini *ngIf="showItemCart" (onClose)="onCloseCartItem($event)"></app-cart-item-mini>
