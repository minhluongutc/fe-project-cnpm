<div class="cart">
  <div class="brand__panther-image">
    <img class="panther-image" src="./assets/shopping-cart/panthereCartierImageTransparent.avif" alt="">
  </div>
  <div class="max-width--xmedium">
    <div class="cart__header">
      <h1 class="cart__title">{{ 'Shopping bag' | uppercase }}</h1>
      <span class="cart__header-count">{{'(' + numberOfItem + ' Items)'}}</span>
    </div>
    <div class="row">
      <div class="col l-8">
        <div class="product__line-item" *ngFor="let watch of watchesInCart">
          <div class="product-line-item__main">
            <div class="product-line-item__details row">
              <div class="col l-4">
                <a routerLink="/watches/+{{watch.id}}" class="item-img-link">
                  <img
                    class="item-img"
                    src="{{watch.img}}"
                    alt="">
                </a>
              </div>
              <div class="col l-8" style="position: relative">
                <div class="product-line-item__header">
                  <div class="product-name">
                    <a href="" class="product-name-link">{{ watch.name | uppercase}}</a>
                  </div>
                  <div class="flex">
                    <div class="product-price">
                      <div class="price-primary">{{watch.price | currency}}</div>
                    </div>
                    <div class="product-close-icon">
                      <button class="close-icon" style="top: -8px">
                        <svg style="background-color: #fff; border-radius: 50%;" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                          <g id="SVGRepo_iconCarrier">
                            <circle opacity="0.5" cx="12" cy="12" r="11" stroke="#1C274C" stroke-width="1.5"></circle>
                            <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="#1C274C" stroke-width="1.5"
                                  stroke-linecap="round"></path>
                          </g>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="product-desc">
                  <p class="description">{{watch.description}}</p>
                </div>
                <div class="product-line-item__actions row">
                  <div class="product-line-item__action col l-4">
                    <button class="link--primary ">Add Another Item</button>
                  </div>
                  <div class="product-line-item__action col l-4">
                    <button class="link--primary">Move to Wishlist</button>
                  </div>
                </div>
                <div class="product-line__buy">
                  <a href="" class="product-line__buy-link button button--primary">BUY</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col l-4">
        <div class="checkout__container">
          <div class="row" style="margin-bottom: 12px">
            <dt class="col l-6">
              <p class="price-primary">SUBTOTAL</p>
            </dt>
            <dd class="col l-6">
              <p class="price-primary text-align--right">{{total | currency}}</p>
            </dd>
          </div>
          <div class="row">
            <dt class="col l-6">
              <p>Sales tax</p>
            </dt>
            <dd class="col l-6">
              <p class="text-align--right">$0.00</p>
            </dd>
          </div>
          <div class="checkout__button">
            <a href="" class="checkout__button-link button button--primary">{{'Proceed to Checkout' | uppercase}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="cart__back-to-shopping">
      <a routerLink="/watches" class="link--secondary back-to-shopping">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
        </svg>
        <p class="back-text"> BACK TO SHOPPING</p>
      </a>
    </div>
  </div>
</div>
