      <button class="grid__button flex" (click)="onFeed()">
        <span class="font-family--sans" style="font-size: 14px;">FEED</span>

             xmlns="http://www.w3.org/2000/svg"
             fill="#000000"
             stroke="#000000">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <defs>
              <style>.a {
                fill: none;
                stroke: #000000;
                stroke-linecap: round;
                stroke-linejoin: round;
              }</style>
            </defs>
            <path class="a"
                  d="M40.5,5.5H7.5a2,2,0,0,0-2,2v33a2,2,0,0,0,2,2h33a2,2,0,0,0,2-2V7.5A2,2,0,0,0,40.5,5.5Z"></path>
          </g>
        </svg>
        <svg *ngIf="gridMode" width="15px" height="15px" viewBox="0 0 48 48"
             xmlns="http://www.w3.org/2000/svg"
             fill="#000000"
             stroke="#000000">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <defs>
              <style>.a {
                fill: none;
                stroke: #000000;
                stroke-linecap: round;
                stroke-linejoin: round;
              }</style>
            </defs>
            <path class="a"
                  d="M40.5,5.5H7.5a2,2,0,0,0-2,2v33a2,2,0,0,0,2,2h33a2,2,0,0,0,2-2V7.5A2,2,0,0,0,40.5,5.5Z"></path>
          </g>
        </svg>
      </button>
    </div>
  </div>
</div>
<!-- with api -->
<div class="row">
  <div class="col" [class.l-4]="!gridMode" [class.l-3]="gridMode" *ngFor="let watchEL of watches">
    <app-watch-item [watch]="watchEL"></app-watch-item>
  </div>
</div>
